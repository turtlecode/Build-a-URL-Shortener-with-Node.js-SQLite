<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { padding: 10px; margin: 10px; width: 300px; }
        .result { margin-top: 20px; font-size: 1.2em; color: green; }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL">
    <button onclick="shortenURL()">Shorten URL</button>

    <div class="result" id="result"></div>

    <script>
        async function shortenURL() {
            const url = document.getElementById('urlInput').value;
            const response = await fetch('/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = `Shortened URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;

        }
    </script>
</body>
</html>
